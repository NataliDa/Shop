<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h3>Редактирование товара</h3>
<form th:method="post" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}"
      enctype="multipart/form-data">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="title">Введите наименование товара: </label>
        <div class="col-sm-10">
            <input type="text" class="input" th:field="*{title}" placeholder="Наименование" id="title">
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="description">Введите описание товара: </label>
        <div class="col-sm-10">
            <textarea class="input" th:field="*{description}" placeholder="Описание" id="description"></textarea>
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="price">Введите цену товара: </label>
        <div class="col-sm-10">
            <input type="number" class="input" th:field="*{price}" min="1" step="0.00" placeholder="Цена"
                   id="price">
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="warehouse">Введите cклад, на котором расположен товар: </label>
        <div class="col-sm-10">
            <input type="text" class="input" th:field="*{warehouse}" placeholder="Cклад" id="warehouse">
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="category">Выберите категорию товара: </label>
        <div class="col-sm-10">
            <select name="category" th:field="*{category}" id="category">
                <div th:each="element : ${category}">
                    <option th:text="${element.getName()}" th:value="${element.getId()}">
                </div>
            </select>
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    <br>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="seller">Введите данные о продавце: </label>
        <div class="col-sm-10">
            <textarea class="input" th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
        </div>
    </div>
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <br>
    <br>
    <input type="submit" class="btn btn-primary btn-sm" value="Редактировать">
</form>
<br>
<button class="btn btn-primary btn-sm" onclick="history.go(-1)">Назад</button>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
