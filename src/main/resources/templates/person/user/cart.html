<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h3>Корзина товаров</h3>
<div class="container">
    <div class="row">
        <div th:each="product : ${cart_product}">
            <div class="col-6">
                <img class="rounded" th:src="'/img/' + ${product.imageList[0].getFileName()}" height="250px" width="250px" style="object-fit:contain">
                <br>
                <a class="btn btn-primary btn-sm" th:href="@{/product/info/{id}(id=${product.getId()})}"
                   th:text="${product.getTitle()}"></a>
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
                <a class="btn btn-primary btn-sm" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
            </div>
        </div>
    </div>
</div>
<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
<a class="btn btn-primary btn-sm" href="/order/create">Оформить заказ</a>
<button class="btn btn-primary btn-sm" onclick="history.go(-1)">Назад</button>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
